general:
  branches:
    only:
      - master
      - develop

machine:
  services:
    - docker
  environment:
    DOCKER_IMAGE: vault

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - mkdir -p ~/docker

test:
  override:
    - ~/${CIRCLE_PROJECT_REPONAME}/run-tests.sh

deployment:
  hub:
    branch: master
    commands:
      - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PWD}
      - ./deploy.sh ${CIRCLE_PROJECT_USERNAME}
